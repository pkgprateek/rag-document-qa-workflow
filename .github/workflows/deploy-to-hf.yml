name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    environment:
      name: production
      url: https://huggingface.co/spaces/pkgprateek/ai-rag-document
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      
      - name: Prepare HuggingFace README
        run: |
          # Temporarily replace README.md with HF version (has YAML frontmatter)
          cp README-HF.md README.md
          git add README.md
          git commit -m "Deploy: Use HF-specific README with metadata" || echo "No changes to commit"
      
      - name: Deploy to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push https://pkgprateek:$HF_TOKEN@huggingface.co/spaces/pkgprateek/ai-rag-document main --force
      
      - name: Deployment Summary
        if: success()
        run: |
          echo "### âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Live Application**: https://huggingface.co/spaces/pkgprateek/ai-rag-document" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘¤ **Deployed by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "â° **Time**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
      
      - name: Deployment Failed
        if: failure()
        run: |
          echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for error details" >> $GITHUB_STEP_SUMMARY
          exit 1
