version: '3.8'

services:
  rag-app:
    build: .
    ports:
      - "7860:7860"
    volumes:
      # Persist vector database
      - ./data/chroma_db:/app/data/chroma_db
      # Persist rate limiting state
      - ./data/rate_limit.json:/app/data/rate_limit.json
    env_file:
      - .env
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    restart: unless-stopped
